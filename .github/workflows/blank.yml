name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name : Clean
        run: git clean -xdf
      - name: Build DotNET35
        run: cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           .\MSBuild.exe $Env:GITHUB_WORKSPACE\KingOfTokyo\KingOfTokyo.sln

